<link rel="stylesheet" href="style.css">

<div id="blueprint">
  <div id="bp-image"></div>
  <div class="overlay overlay-bottom"></div>
  <div class="overlay overlay-top"></div>
  <img class="graphic" src="parts/line_graphic.svg" alt="Decorative graphic">
  <div class="info-box modern">
    <div class="city-container">
      <div id="city">DUS</div>
    </div>
    <div class="content-container">
      <div class="row site-info">
        <div class="domain">CALLSHOPRADIO.COM</div>
        <div class="live-badge">LIVE</div>
      </div>
      <div class="row date-time-info">
        <div class="date-container">
          <span id="bp-weekday">WED</span> <span id="bp-date">25.04.2025</span>
        </div>
        <div class="time-separator">
          <img src="parts/arrow.svg" alt="Arrow">
         
        </div>
        <div><span id="bp-time">19:00</span> CET</div>
      </div>
    </div>
  
  </div>
  <div class="show-info">
    <div id="bp-artist">Artist Name</div>
    <div id="bp-show">Show Name</div>
  </div>
  <img class="bildmarke" src="parts/bildmarke.svg" alt="Bildmarke">
</div>
